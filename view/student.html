    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<!---------------------- MENU  LATERAL ------------------->

    <div class="barra_lateral ">

<!--------------------- ENCABEZADO MENU ------------------------>

        <div class="nombre_pagina">
            <span>CRUD OPERATIONS</span>
        </div>

<!-------------------- INFORMACION MENU ----------------------->

        <section class="section_info">
            <img src="../storage/img/pexels-photo-2379004 1.png">
            <span>Karthi Madesh</span>
            <p>Admin</p>
        </section>

<!----------------------- OPCIONES DE MENU ---------------------->

        <nav class="navegacion">
            <ul>
                <li>
                    <a href="#">
                        <img src="../storage/img/home-lg-alt 1.svg">
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="../storage/img/bookmark 1.svg">
                        <span>Course</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="../storage/img/graduation-cap 1.svg">
                        <span>Students</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="../storage/img/usd-square 1.svg">
                        <span>Payment</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="../storage/img/file-chart-line 1.svg">
                        <span>Report</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="../storage/img/sliders-v-square 1.svg">
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
        </nav>

<!--------------------------- CERRAR SESION MENU ------------------->

        <a href="../index.html">
            <div class="sign-out">
                <span>Logout</span>
                <img src="../storage/img/sign-out-alt 1.png">
            </div>
        </a>
    </div>

<!----------------------- MAIN SECTION  ------------------>

    <main>
        <div class="header">

<!----------------- FLECHA DEL MENU LATERAL ------------------>

            <div class="flecha">
                <img id="flechita" src="../storage/img/caret-circle-down 1.svg" alt="">
            </div>

<!---------------------- HEADER BUSQUEDA ------------------------->

            <div class="div_search">
                <div class="Search">
                    <p>Search...</p>
                    <img src="../storage/img/search 1.svg" alt="">
                </div>
                <div class="campanita">
                    <img src="../storage/img/bell 1.svg" alt="">
                </div>
            </div>
        </div>

<!----------------------- CAJA CONTENEDORA ADD STUDENT -------------------->

        <div class="div__container">
            <div class="div__header">
                <h2>Students List</h2>
                <div class="add_student">
                    <img src="../storage/img/sort 1.svg" alt="">
                    <button class="button__add" id="add__student">ADD NEW STUDENT</button>
                </div>
            </div>

<!-------------------------- DIALOG ADD STUDENT ------------------------------->

            <dialog class="dialog_add" id="dialog__add_student">
                <div class="div_header">
                    <span id="dialog__close">x</span>
                </div>

<!----------------------- INFORMACION DEL ESTUDIANTE -------------------------->

                <div class="div__main">
                    <form action="?" method="post" id="form__student" class="form_add">
                        <div class="name_div">
                            <label>Name:</label>
                            <input type="text"  name="name" placeholder="Ejem. Pepito Perez">
                        </div>
                        <div class="email_div">
                            <label>Email:</label>
                            <input type="email" name="Email" placeholder="Ejem. ejemplo@gmail.com">
                        </div>
                        <div class="phone_div">
                            <label>Phone:</label>
                            <input type="text" name="Phone" pattern="[0-9]+" placeholder="Ejem. 1234567890">
                        </div>
                        <div class="enroll_div">
                            <label>Enroll Number:</label>
                            <input type="number" name="enroll__number" placeholder="Ejem. 1234567890">
                        </div>
                        <div class="date_div">
                            <label>Date of Admission:</label>
                            <input type="date" name="date_of_admision" placeholder="Ejem. 2025/03/09">
                        </div>
                        <input class="subm_div" type="submit" value="Guardar">
                    </form>
                </div>
                <div class="div__footer">

                </div>
            </dialog>
            <dialog id="dialog__student_edit">
                <div class="dialog__header">
                    <span id="dialog__close_edit">x</span>
                </div>
                <div class="dialog__main">
                    <form id="form__student_edit" action="?" method="post">
                        <div hidden>
                            <label>Id</label>
                            <input type="number" pattern="[0-9]+" name="id" >
                        </div>
                        <div>
                            <label>Name</label>
                            <input type="text" pattern="[A-Za-zÑñÁáÉéÍíÓóÚúÜü ]+" name="name">
                        </div>
                        <div>
                            <label>Email</label>
                            <input type="email" name="Email">
                        </div>
                        <div>
                            <label>Phone</label>
                            <input type="text" pattern="[0-9]+" max="10" name="Phone">
                        </div>
                        <div>
                            <label>Enroll Number</label>
                            <input type="number" name="enroll__number">
                        </div>
                        <div>
                            <label>Date of Admission</label>
                            <input type="date" name="date_of_admission">
                        </div>
                    </form>
                </div>
                <div class="dialog__footer">
                    <input type="submit" form="form__student_edit" value="Actualizar">
                </div>
            </dialog>
            <table>
                <thead>
                    <tr>
                        <th>Photo</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Enroll Number</th>
                        <th>Date of Admission</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="table__student">
    
                </tbody>
            </table>
        </div>
    </main>
    <script type="module" src="../javascript/student.js"></script>
    <script src="../javascript/lateral.js"></script>
</body>
</html>
